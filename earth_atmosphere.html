<html>
<head>
  <title>Earth's Environment</title>
  <link rel="stylesheet" href="css/earth_atmosphere.css">
</head>
<body>
  <main>
    <div class="layer">
      <div class="layer-name">Exosphere</div>
      <div class="image satellite">
        <img src="http://assets.stickpng.com/images/58bf1fa0e443f41d77c734c2.png" alt="Satellite" title="Satellite" />
      </div>
    </div>
    <div class="layer">
      <div class="image aurora">
        <img src="aurora.png" alt="Aurora" title="Aurora" />
      </div>
      <div class="layer-name">Thermosphere</div>
    </div>
    <div class="layer">
      <div class="image meteor">
        <img src="meteor.png" alt="Meteor" title="Meteor" />
      </div>
      <div class="layer-name">Mesophere</div>
    </div>
    <div class="layer">
      <div class="image radiosonde">
        <img src="radiosonde.png" alt="Radiosonde" title="Radiosonde" />
      </div>
      <div class="layer-name">Stratosphere</div>
    </div>
    <div class="layer">
      <div class="image aeroplane">
        <img src="https://www.pngall.com/wp-content/uploads/2/Airplane-PNG-Transparent-HD-Photo.png" alt="Aeroplane"
          title="Areorplane" />
      </div>
      <div class="image hot-air-ballon">
        <img src="https://i.pinimg.com/originals/9b/f2/32/9bf232b4fb79227435a711f7daa75926.png" alt="Hot Air Ballon"
          title="Hot Air Ballon" />
      </div>
      <div class="layer-name">Troposphere</div>
    </div>
    <div class="layer ground">
      <div class="layer-name">
        Ground
      </div>
      <div class="ground-layer">
        <div class="sea"></div>
      </div>
    </div>
  </main>
</body>

</html>
